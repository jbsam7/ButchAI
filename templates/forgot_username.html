<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username</title>
    
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_username.css') }}">
    

</head>
<body>
    <!-- Header -->
    <header>
        <div class="left-section">
            <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">

            <div class="nav-links-left">
                <a href="/">Home</a>
                <div class="dropdown">
                    <a href="#">Features</a>
                    <div class="dropdown-content">
                        <a href="/how-to-prompt">How to Prompt</a>
                        <a href="/basic">Basic</a>
                        <a href="/premium">Premium</a>
                    </div>
                </div>
                <a href="/pricing">Pricing</a>
                <a href="/contact">Contact</a>
            </div>
        </div>

        <div class="nav-links-right">
            <a href="/login">Login</a>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-text">
            Forgot Username
        </div>
        <div class="banner-subtext">
            Enter your email below to retrieve your username securely.
        </div>
    </div>

    <!-- Forgot Username Form -->
    <div class="content">
        <div class="forgot-username-container">
            <h1>Retrieve Your Username</h1>
            <form action="/forgot-username" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Retrieve Username</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a> |
            <a href="/privacy">Privacy Policy</a>
        </p>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="YouTube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div> 
    </footer>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script src="{{ url_for('static', filename='js/forgot_username.js') }}"></script>

    
</body>
</html>
