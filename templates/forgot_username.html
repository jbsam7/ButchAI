<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Include all your previous styling here */
        body {
            background-color: black;
            color: yellow;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 0, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 100px auto; /* Adjust the margin to center the form */
        }

        .form-container h2 {
            font-size: 24px;
            color: black;
            background-color: yellow;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-container input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid yellow;
            background-color: black;
            color: yellow;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
        }

        .form-container input[type="submit"] {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 0, 0.8);
            transform: translateY(-2px);
        }

        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">
        <div class="nav-links-left">
            <a href="/">Home</a>
            <a href="/contact">Contact</a>
        </div>
    </header>

    <div class="form-container">
        <h2>Forgot Username</h2>
        <form method="POST" action="/forgot-username">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Retrieve Username">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a> |
            <a href="/privacy">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
