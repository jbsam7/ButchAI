<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username</title>
    
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: black;
            color: yellow;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between; /* Space between left and right sections */
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent for better visibility */
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
            z-index: 1000;
        }

        /* Left Section: Logo and Navigation Links */
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Logo Styling */
        .logo {
            height: 60px;
            width: auto;
            transition: box-shadow 0.3s ease-in-out;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
        }

        .logo:hover {
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
        }

        /* Navigation Links Containers */
        .nav-links-left, .nav-links-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Left Navigation Links */
        .nav-links-left a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown > a::after {
            content: " â–¼";
            font-size: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.2);
            z-index: 1;
            text-align: left;
            border-radius: 8px;
        }

        .dropdown-content a {
            color: yellow;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 0, 0.2);
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Right Navigation Links (Login) */
        .nav-links-right a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .nav-links-right a:hover {
            background-color: yellow;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none; /* Hidden by default, shown on mobile via media queries */
            cursor: pointer;
            padding: 6px;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.8);
            border-radius: 4px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: yellow;
            margin: 5px 0;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(255, 255, 0, 0.5);
        }

        /* Banner Styles */
        .banner {
            background: linear-gradient(to right, yellow, rgba(255, 255, 0, 0.1));
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text */
            padding: 100px 20px; /* Adjusted padding to accommodate fixed header */
            margin-top: 60px; /* Adjusted to prevent overlap with fixed header */
            flex-direction: column;
            text-align: center;
        }

        .banner-text {
            font-size: 36px;
            font-weight: bold;
            color: black; /* Text color contrasting with the background */
            max-width: 90%;
            overflow: hidden;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: none; /* Removed typing animation for simplicity */
            margin-bottom: 20px;
        }

        .banner-subtext {
            font-size: 18px;
            color: rgba(0, 0, 0, 0.8);
        }

        /* Forgot Username Form Styles */
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .forgot-username-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .forgot-username-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
            padding: 15px;
            border-radius: 10px;
            color: black;
            background-color: yellow;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: yellow;
            font-size: 18px;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid yellow;
            border-radius: 5px;
            background-color: black;
            color: yellow;
        }

        input::placeholder {
            color: rgba(255, 255, 0, 0.7);
        }

        button {
            background-color: yellow;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: black;
            color: yellow;
            border: 2px solid yellow;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.8);
        }

        /* Footer Styles */
        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            width: 100%;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons img:hover {
            opacity: 1;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 768px) {
            /* Show Hamburger Menu */
            .hamburger {
                display: block; /* Show hamburger on mobile */
            }

            /* Hide navigation links by default */
            .nav-links-left,
            .nav-links-right {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #000;
                padding: 10px 0;
                z-index: 1000;
                text-align: center;
            }

            .nav-links-left a,
            .nav-links-right a {
                font-size: 18px;
                padding: 15px 0;
                text-decoration: none;
                color: yellow;
                display: block;
                width: 100%;
            }

            /* Show navigation links when menu is open */
            .menu-open .nav-links-left,
            .menu-open .nav-links-right {
                display: flex;
            }

            /* Adjust banner text */
            .banner-text {
                font-size: 24px; /* Reduced font size */
                padding: 0 10px;
                white-space: normal; /* Allow text to wrap */
                line-height: 1.4; /* Improve readability */
                text-align: center; /* Ensure centered alignment */
                color: black; /* Maintain contrast */
                margin-bottom: 10px;
            }

            .banner-subtext {
                font-size: 16px; /* Reduced font size */
                padding: 0 10px;
                white-space: normal;
                text-align: center;
                color: rgba(0, 0, 0, 0.8);
            }

            /* Adjust Forgot Username Container for mobile */
            .forgot-username-container {
                padding: 20px;
                max-width: 90%;
                margin: 100px auto 30px auto; /* Adjusted for mobile */
            }

            /* Adjust footer */
            footer {
                padding: 20px 0;
            }

            .social-icons img {
                width: 25px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="left-section">
            <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">

            <div class="nav-links-left">
                <a href="/">Home</a>
                <div class="dropdown">
                    <a href="#">Features</a>
                    <div class="dropdown-content">
                        <a href="/how-to-prompt">How to Prompt</a>
                        <a href="/basic">Basic</a>
                        <a href="/premium">Premium</a>
                    </div>
                </div>
                <a href="/pricing">Pricing</a>
                <a href="/contact">Contact</a>
            </div>
        </div>

        <div class="nav-links-right">
            <a href="/login">Login</a>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu" role="button" tabindex="0">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-text">
            Forgot Username
        </div>
        <div class="banner-subtext">
            Enter your email below to retrieve your username securely.
        </div>
    </div>

    <!-- Forgot Username Form -->
    <div class="content">
        <div class="forgot-username-container">
            <h1>Retrieve Your Username</h1>
            <form action="/forgot-username" method="POST">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Retrieve Username</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a> |
            <a href="/privacy">Privacy Policy</a>
        </p>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="YouTube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div> 
    </footer>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script>
        function toggleMenu() {
            const header = document.querySelector('header');
            header.classList.toggle('menu-open');
        }

        // Allow toggling menu with keyboard (Enter key)
        document.querySelector('.hamburger').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                toggleMenu();
            }
        });

        // Close the menu when clicking outside
        document.addEventListener('click', function(event) {
            const hamburger = document.querySelector('.hamburger');
            const navLinksLeft = document.querySelector('.nav-links-left');
            const navLinksRight = document.querySelector('.nav-links-right');
            if (!hamburger.contains(event.target) && !navLinksLeft.contains(event.target) && !navLinksRight.contains(event.target)) {
                document.querySelector('header').classList.remove('menu-open');
            }
        });
    </script>
</body>
</html>
