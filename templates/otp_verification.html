<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: black;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .logo {
            height: 65px;
            width: auto;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        .logo:hover {
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
        }
        .nav-links-left {
            display: flex;
            gap: 30px;
            margin-left: 20px;
            align-items: center;
        }
        .nav-links-left a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }
        .nav-links-right {
            margin-left: auto;
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        .nav-links-right a {
            color: yellow;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        .nav-links-right a:hover {
            background-color: yellow;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        .otp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .otp-box {
            background-color: rgba(255, 255, 0, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.6);
            max-width: 400px;
            text-align: center;
        }
        .otp-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .otp-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid yellow;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 18px;
            background-color: black;
            color: yellow;
        }
        .otp-box button {
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .otp-box button:hover {
            background-color: #ffeb3b;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.8);
        }
        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }
        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .social-icons img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">
        <div class="nav-links-left">
            <a href="/">Home</a>
            <a href="/pricing">Pricing</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="nav-links-right">
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </div>
    </header>

    <!-- OTP Form Section -->
    <div class="otp-container">
        <div class="otp-box">
            <h2>Enter OTP to Verify</h2>
            <form action="/verify-otp" method="POST">
                <input type="text" id="otp" name="otp" placeholder="Enter your OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy Policy</a>
        </p>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="Youtube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="Tiktok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div> 
    </footer>
</body>
</html>
