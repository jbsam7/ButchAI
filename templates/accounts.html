<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>

    <!-- Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: 'Poppins', sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
            z-index: 1000;
        }

        /* Logo inside the header */
        .logo {
            height: 65px;
            width: auto;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Navigation links */
        .nav-links-left {
            display: flex;
            gap: 30px;
            margin-left: 20px;
            align-items: center;
        }

        .nav-links-left a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }

        /* Account Container */
        .account-container {
            background-color: rgba(255, 255, 0, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 150px; /* Space for header */
            margin-bottom: 50px;
        }

        /* Title inside account container */
        .account-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
            padding: 15px;
            border-radius: 10px;
            color: black;
            background-color: yellow;
        }

        /* Subscription Information */
        .subscription-info {
            margin-bottom: 30px;
        }

        .subscription-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Unsubscribe Button */
        .btn-unsubscribe {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%;
        }

        .btn-unsubscribe:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(255, 0, 0, 0.8);
        }

        /* Button styling for other account actions */
        .btn-account {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%;
            margin-top: 20px;
        }

        .btn-account:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.8);
        }

        /* Footer */
        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
            width: 100%;
        }

        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">
        <div class="nav-links-left">
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <!-- Account Management Container -->
    <div class="account-container">
        <h1>Manage Your Account</h1>

        <!-- Display user's subscription information -->
        <div class="subscription-info">
            <p><strong>First Name:</strong> {{ first_name }}</p>
            <p><strong>Last Name:</strong> {{ last_name }}</p>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Subscription Tier:</strong> {{ subscription_tier }}</p>
        </div>

        <!-- Unsubscribe button -->
        <form action="/unsubscribe" method="post">
            <button type="submit" class="btn-unsubscribe">Unsubscribe</button>
        </form>

        <!-- Other account management actions -->
        <button class="btn-account">Update Payment Info</button>
        <button class="btn-account">Change Password</button>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a> | 
            <a href="/privacy">Privacy Policy</a>
        </p>
    </footer>

</body>
</html>
