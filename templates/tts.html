<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - Basic Version</title>

    <!-- Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"> 
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #1a1a1a;
            color: yellow;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Styles (Copied from premium page) */
        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 4px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #1a1a1a;
        }

        /* Logo Text */
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #FFFF31;
            margin-right: 20px;
            transition: color 0.3s ease-in-out;
            cursor: default;
            padding-left: 8px;
        }
        .logo-text:hover {
            color: rgba(255, 255, 0, 0.8);
        }

        /* Style for the 'AI' part */
        .logo-text .ai {
            color: #FFD700; /* Gold color for 'AI' */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Enhance readability */
        }

        /* Navigation Links */
        .nav-links-left {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            padding-top: 3px;
        }

        .nav-links-left a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .nav-links-left a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #FFD700;
            transition: width 0.3s;
        }

        .nav-links-left a:hover::after {
            width: 100%;
        }

        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }

        .dropdown {
            position: relative;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(255, 255, 0, 0.3);
            z-index: 1;
            text-align: left;
            border-radius: 8px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
            opacity: 0;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: yellow;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Dropdown hover effects */
        .dropdown-content a:hover {
            background-color: rgba(255, 255, 0, 0.2);
            color: white;
        }

        /* Show the drop down menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Arrow for dropdown */
        .dropdown::after {
            content: " â–¼";
            font-size: 12px;
        }

        /* Right side links (Sign up and login) */
        .nav-links-right {
            margin-left: auto;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-right: 1%;
        }

        .nav-links-right a {
            color: black;
            text-decoration: none;
            padding: 7px 14px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            background-color: #FFD700;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .nav-links-right a:hover {
            background-color: #FFFF31;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            border: 2px solid #FFFF31;
        }

        /* Banner Section */
        .banner {
            background: linear-gradient(to right, #FFD700, rgba(0, 0, 0, 0.9));
            padding: 100px 50px 50px 50px; /* Increased top padding to accommodate fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Updated Heading */
        .banner-heading {
            color: black;
            font-size: 2.5em;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #FFFF31;
        }

        /* Form Styles */
        .banner-form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
            border: #FFD700 solid 4px;
        }

        .banner-form:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(255, 255, 0, 0.5);
        }

        label {
            margin-bottom: 10px;
            font-weight: 500;
            color: #FFD700;
        }

        input[type="file"],
        textarea {
            background-color: #222;
            color: yellow;
            border: 1px solid yellow;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        /* Hover and Focus Effect for Inputs and Textarea */
        input[type="file"]:hover,
        textarea:hover,
        input[type="file"]:focus,
        textarea:focus {
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.4);
            border-color: #FFD700;
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            font-weight: 600;
        }

        /* Hover Effect for Submit Button */
        input[type="submit"]:hover {
            background-color: #ffeb3b;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.8);
        }
        /* Full-screen loader */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Loading animation (a simple spinner) */
        .spinner {
            border: 12px solid #f3f3f3; /* Light gray */
            border-top: 12px solid #FFD700; /* Blue */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #downloadLinkContainer {
            margin-top: 15px;
            font-size: 20px;
        }

        /* Style for the actual link inside the container */
        #downloadLinkContainer a {
            color: #FFD700; /* Gold color for the link */
            text-decoration: none; /* Remove underline if you prefer */
        }

        #downloadLinkContainer a:visited {
            color: purple; /* Ensure visited link stays the same color */
            text-decoration: underline;
        }

        #downloadLinkContainer a:hover {
            color: rgba(255, 255, 0, 0.8); /* Optional hover effect */
        }

        /* Footer Styles */
        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }

        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons img:hover {
            opacity: 1;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 768px) {
            header {
                justify-content: space-between;
                padding: 5px 10px;
            }

            /* Hamburger menu styling */
            .hamburger {
                display: block; /* Show hamburger on mobile */
                cursor: pointer;
                position: relative;
                padding: 6px 5px;
                border-radius: 4px;
                padding-right: 8px;
            }

            .hamburger div {
                width: 30px;
                height: 4px;
                background-color: #FFD700;
                margin: 5px 0;
                border-radius: 4px;
            }

            .logo {
                width: 40%;
                height: auto;
                margin-left: 0;
                box-shadow: 0 4px 10px rgba(255, 255, 0, 0.6);
            }

            /* Adjust Banner Padding for Mobile */
            .banner {
                padding: 80px 20px 20px 20px;
            }

            .banner-heading {
                font-size: 2em;
            }

            /* Stack Form Vertically on Mobile */
            .banner-form {
                width: 100%;
                max-width: 100%;
                padding: 20px;
                margin-top: 20px;
            }

            /* Navigation Links for Mobile */
            .nav-links-right {
                display: none; /* Hide initially */
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #1a1a1a;
                padding: 10px 0;
                z-index: 1000;
                text-align: center;
            }

            .nav-links-left {
                display: none; /* Hide initially */
                flex-direction: column;
                position: absolute;
                top: 160px;
                left: 0;
                width: 100%;
                background-color: #1a1a1a;
                padding: 10px 0;
                z-index: 1000;
                text-align: center;
                border-radius: 8px;
            }

            .nav-links-left a, .nav-links-right a {
                font-size: 18px;
                padding: 10px 0;
                text-decoration: none;
                color: #FFD700;
                display: block;
                width: 100%;
                background-color: #1a1a1a;
                border: none;
                box-shadow: none;
            }

            .menu-open .nav-links-left,
            .menu-open .nav-links-right {
                display: flex;
            }

            /* Dropdown Adjustments for Mobile */
            .dropdown-content {
                position: absolute;
                background-color: gray;
                box-shadow: none;
                transform: none;
                opacity: 1;
                display: none;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader (full page) -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <header>
        <!-- Logo Text -->
        <div class="logo-text" aria-label="ButchAI">
            Butch<span class="ai">AI</span>
        </div>

        <!-- Hamburger menu icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Left Navigation links -->
        <div class="nav-links-left">
            <!-- Dropdown for features-->
            <div class="dropdown">
                <a href="#">Features</a>
                <div class="dropdown-content">
                    <a href="/how-to-prompt">How to Prompt</a>
                    <a href="/basic">Basic</a>
                    <a href="/premium">Premium</a>
                </div>
            </div>

            <a href="/pricing">Pricing</a>
            <a href="/contact">Contact</a>
        </div>

        <!-- Right navigation links (Sign up and login)-->
        <div class="nav-links-right">
            <a href="/account">Account</a>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <!-- Banner Section --> 
    <div class="banner">
        <!-- Heading -->
        <h1 class="banner-heading">Upload Video for Analysis</h1> 

        <!-- Form -->
        <div class="banner-form">
            <form id="uploadForm" action="/tts" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <label for="file">Choose Video File:</label>
                <input type="file" id="file" name="file" accept="video/*" required>

                <label for="custom_prompt">Enter Custom Prompt:</label>
                <textarea id="custom_prompt" name="custom_prompt" rows="4" placeholder="Enter your custom prompt here..." maxlength="250" required></textarea>

                <input type="submit" value="Upload and Process Video">
            </form>

            <div id="downloadLinkContainer" style="display: none;"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy Policy</a>
        </p>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="YouTube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div> 
    </footer>

    <script>
        function toggleMenu() {
            const header = document.querySelector('header');
            header.classList.toggle('menu-open');
        }

        // Handle Dropdown for Mobile
        document.querySelectorAll('.dropdown > a').forEach(function(dropdownToggle) {
            dropdownToggle.addEventListener('click', function(e) {
                e.preventDefault();
                this.parentElement.classList.toggle('open');
            });
        });

        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission behavior
            loader.style.display = 'flex'; // Show loader on form submission

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();  // Expecting a JSON response
                } else {
                    throw new Error('Upload failed');
                }
            })
            .then(data => {
                if (data.audio_url) {
                    // Clear previous link if any
                    const linkContainer = document.getElementById('downloadLinkContainer');
                    linkContainer.innerHTML = ''; // Clear previous links

                    // Create and display the download link instead of auto-downloading
                    const downloadLink = document.createElement('a');
                    downloadLink.href = data.audio_url;
                    downloadLink.textContent = 'Click here to download your audio file';
                    downloadLink.download = true; // Optional: suggests downloading when clicked
                    linkContainer.appendChild(downloadLink);
                    linkContainer.style.display = 'block';
                } else {
                    alert('Upload completed, but no file to download');
                }
            })
            .catch(error => {
                console.error('Error during upload:', error);
                alert('An error occurred during upload.');
            })
            .finally(() => {
                loader.style.display = 'none'; // Hide loader when done
            });
        });
    </script>
</body>
</html>
