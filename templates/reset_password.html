<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Include all your previous styling here */
        body {
            background-color: black;
            color: yellow;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles copied from main.html */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: black;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .logo {
            height: 65px;
            width: auto;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        .logo:hover {
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
        }
        .nav-links-left {
            display: flex;
            gap: 30px;
            margin-left: 20px;
            align-items: center;
            justify-content: flex-start;
        }
        .nav-links-left a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }
        .nav-links-right {
            margin-left: auto;
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        .nav-links-right a {
            color: yellow;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        .nav-links-right a:hover {
            background-color: yellow;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        /* Form container styling */
        .form-container {
            background-color: rgba(255, 255, 0, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 150px auto; /* Adjusted margin to account for fixed header */
        }

        .form-container h2 {
            font-size: 24px;
            color: black;
            background-color: yellow;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-container input[type="REMOVED"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid yellow;
            background-color: black;
            color: yellow;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
        }

        .form-container input[type="submit"] {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 0, 0.8);
            transform: translateY(-2px);
        }

        /* Footer styles copied from main.html */
        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }

        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons img:hover {
            opacity: 1;
        }

    </style>
</head>
<body>
    <!-- Header section copied from main.html -->
    <header>
        <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">
        <div class="nav-links-left">
            <a href="/">Home</a>
            <a href="/pricing">Pricing</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="nav-links-right">
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </div>
    </header>

    <!-- Form container -->
    <div class="form-container">
        <h2>Reset Password</h2>
        <form method="POST" action="{{ url_for('reset_REMOVED_route', token=token) }}">
            {{ csrf_token() }}  <!-- This adds the CSRF token to the form -->

            <input type="REMOVED" name="REMOVED" placeholder="New Password" required>
            <input type="REMOVED" name="confirm_REMOVED" placeholder="Confirm Password" required>
            <input type="submit" value="Update Password">
        </form>
    </div>

    <!-- Footer section copied from main.html -->
    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a> |
            <a href="/privacy">Privacy Policy</a>
        </p>

        <!-- Social media icons -->
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="YouTube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
