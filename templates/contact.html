<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Add google font link here-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: black;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .logo {
            height: 65px;
            width: auto;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        .logo:hover {
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
        }
        .nav-links-left {
            display: flex;
            gap: 30px;
            margin-left: 20px;
            align-items: center;
            justify-content: flex-start;
        }
        .nav-links-left a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.2);
            z-index: 1;
            text-align: left;
        }
        .dropdown-content a {
            color: yellow;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .nav-links-right {
            margin-left: auto;
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        .nav-links-right a {
            color: yellow;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        .nav-links-right a:hover {
            background-color: yellow;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        /* Banner Section */
        .banner {
            background: linear-gradient(to right, yellow, rgba(255, 255, 0, 0.1));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 100px;
            height: 400px;
            margin-top: 80px;
        }
        .banner-text {
            font-size: 48px;
            font-weight: bold;
            color: black;
            max-width: 600px;
        }
        .banner-image {
            height: 300px;
            width: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.6);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .banner-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 30px rgba(255, 255, 0, 1);
        }

        /* Contact Section */
        .section {
            padding: 50px 20px;
            background-color: #121212;
            color: yellow;
            text-align: center;
        }
        .section h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(255, 255, 0, 0.3);
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .contact-info a {
            color: yellow;
            text-decoration: underline;
        }
        .contact-info a:hover {
            color: #ffeb3b;
        }

        /* Contact Form */
        .contact-form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input,
        .contact-form textarea {
            background-color: black;
            color: yellow;
            border: 2px solid yellow;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            background-color: yellow;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.8);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #ffeb3b;
            box-shadow: 0px 12px 30px rgba(255, 255, 0, 1);
        }

        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }
        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .social-icons img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">
        <div class="nav-links-left">
            <a href="/">Home</a>
            <div class="dropdown">
                <a href="#">Features</a>
                <div class="dropdown-content">
                    <a href="/how-to-prompt">How to Prompt</a>
                    <a href="/basic">Basic</a>
                    <a href="/premium">Premium</a>
                </div>
            </div>
            <a href="/pricing">Pricing</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="nav-links-right">
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-text">
            Get in Touch with Us
        </div>
        <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="Contact Us" class="banner-image">
    </div>

    <!-- Contact Section -->
    <div class="section">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p>Email: <a href="mailto:REMOVED">REMOVED</a></p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 AI Street, Tech City, TC 12345</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy Policy</a>
        </p>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="Youtube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="Tiktok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div> 
    </footer>
</body>
</html>
