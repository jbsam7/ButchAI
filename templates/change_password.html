<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-text">
            Butch<span class="ai">AI</span>
        </div>
        <div class="left-section">
            
            <div class="nav-links-left">
                <a href="/">Home</a>
                <div class="dropdown">
                    <a href="#">Features</a>
                    <div class="dropdown-content">
                        <a href="/how-to-prompt">How to Prompt</a>
                        <a href="/basic">Basic</a>
                        <a href="/premium">Premium</a>
                    </div>
                </div>
                <a href="/pricing">Pricing</a>
                <a href="/contact">Contact</a>
            </div>
        </div>

        <div class="nav-links-right">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-text">
            Change Password
        </div>
        <div class="banner-subtext">
            Update your password securely.
        </div>
    </div>

    <!-- Change Password Form -->
    <div class="content">
        <div class="change-password-container">
            <h1>Change Your Password</h1>
            <form action="{{ url_for('change_password') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required minlength="8" maxlength="50" placeholder="Enter your current password" required>

                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required minlength="8" maxlength="50" placeholder="Enter your new password" required>

                <label for="confirm_new_password">Confirm New Password:</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required minlength="8" maxlength="50" placeholder="Confirm your new password" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy Policy</a>
        </p>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="YouTube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div> 
    </footer>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
</body>
</html>
