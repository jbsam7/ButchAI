<!-- change_REMOVED.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Add Google Font link here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: black; color: yellow; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        
        /* Header styles */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: black;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
        }
        .logo {
            height: 65px;
            width: auto;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        .nav-links-left {
            display: flex;
            gap: 30px;
            margin-left: 20px;
            align-items: center;
        }
        .nav-links-left a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }
        .nav-links-right {
            margin-left: auto;
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        .nav-links-right a {
            color: yellow;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        .nav-links-right a:hover {
            background-color: yellow;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        /* Form styles */
        .content {
            padding: 80px 20px; /* To ensure the header doesn't overlap */
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: yellow;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 255, 0, 0.3);
        }
        label {
            color: yellow;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid yellow;
            border-radius: 5px;
            background-color: black;
            color: yellow;
        }
        button {
            background-color: yellow;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
            color: yellow;
            border: 2px solid yellow;
        }

        /* Footer styles */
        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }
        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .social-icons img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="{{ url_for('static', filename='images/logobaby.png') }}" alt="ButchAI Logo" class="logo">
        <div class="nav-links-left">
            <a href="/">Home</a>
            <div class="dropdown">
                <a href="#">Features</a>
                <div class="dropdown-content">
                    <a href="/how-to-prompt">How to Prompt</a>
                    <a href="/basic">Basic</a>
                    <a href="/premium">Premium</a>
                </div>
            </div>
            <a href="/pricing">Pricing</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="nav-links-right">
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </div>
    </header>

    <!-- Change Password Form -->
    <div class="content">
        <h1>Change Password</h1>
        <form action="{{ url_for('change_REMOVED') }}" method="POST">
            <label for="current_REMOVED">Current Password:</label>
            <input type="REMOVED" id="current_REMOVED" name="current_REMOVED" required><br>

            <label for="new_REMOVED">New Password:</label>
            <input type="REMOVED" id="new_REMOVED" name="new_REMOVED" required><br>

            <label for="confirm_new_REMOVED">Confirm New Password:</label>
            <input type="REMOVED" id="confirm_new_REMOVED" name="confirm_new_REMOVED" required><br>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy Policy</a>
        </p>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="Youtube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="Tiktok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
