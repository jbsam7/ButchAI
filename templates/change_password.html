<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #1a1a1a;
            color: yellow;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between; /* Space between left and right sections */
            align-items: center;
            padding: 3px 5px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color:#1a1a1a;
            z-index: 1000;
        }

        /* Left Section: Logo and Navigation Links */
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #FFFF31;
            transition: color 0.3s ease-in-out;
            cursor: default;
            padding-left: 8px;
        }

        .logo-text .ai {
            color: #FFD700; /* Gold color for 'AI' */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Enhance readability */
        }
        .nav-links-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links-left a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links-left a:hover {
            color: rgba(255, 255, 0, 0.8);
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown > a::after {
            content: " â–¼";
            font-size: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.2);
            z-index: 1;
            text-align: left;
            border-radius: 8px;
        }

        .dropdown-content a {
            color: yellow;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 0, 0.2);
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Right side links (Sign up and login) */
        .nav-links-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links-right a {
            color: black;
            text-decoration: none;
            padding: 7px 14px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: #FFD700;
            transition: background-color 0.3s ease;
        }

        .nav-links-right a:hover {
            background-color: #FFFF31;
            color: black;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none; /* Hidden by default, shown on mobile via media queries */
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #FFD700;
            margin: 5px 0;
            border-radius: 2px;
        }

        /* Banner Styles */
        .banner {
            background: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text */
            padding: 100px 20px; /* Adjusted padding to accommodate fixed header */
            margin-top: 60px; /* Adjusted to prevent overlap with fixed header */
            flex-direction: column;
            text-align: center;
        }

        .banner-text {
            font-size: 36px;
            font-weight: bold;
            color: black; /* Text color contrasting with the background */
            max-width: 90%;
            overflow: hidden;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: none; /* Removed typing animation for simplicity */
            margin-bottom: 20px;
        }

        .banner-subtext {
            font-size: 18px;
            color: rgba(0, 0, 0, 0.8);
        }

        /* Change Password Form Styles */
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .change-REMOVED-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .change-REMOVED-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            padding: 15px;
            border-radius: 10px;
            color: black;
            background-color: #FFD700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color:  white;
            font-size: 18px;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: black;
            color: #FFD700;
        }

        input::placeholder {
            color: white;
        }

        button {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: black;
            color: yellow;
            border: 2px solid yellow;
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.8);
        }

        /* Footer Styles */
        footer {
            background-color: #121212;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 0;
            text-align: center;
            font-size: 14px;
            width: 100%;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons img:hover {
            opacity: 1;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 768px) {
            /* Show Hamburger Menu */
            .hamburger {
                display: block; /* Show hamburger on mobile */
            }

            /* Hide navigation links by default */
            .nav-links-left,
            .nav-links-right {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #000;
                padding: 10px 0;
                z-index: 1000;
                text-align: center;
            }

            
            .nav-links-left a   {
                font-size: 18px;
                padding: 15px 0;
                text-decoration: none;
                color: yellow;
                display: block;
                width: 100%;
            }

            .nav-links-right a {
                font-size: 18px;
                padding: 15px 0;
                text-decoration: none;
                color: black;
                display: block;
                width: 100%;
                font-weight: bold;
            }

            /* Show navigation links when menu is open */
            .menu-open .nav-links-left,
            .menu-open .nav-links-right {
                display: flex;
            }

            /* Adjust banner text */
            .banner-text {
                font-size: 30px; /* Reduced font size */
                padding: 0 10px;
                white-space: normal; /* Allow text to wrap */
                line-height: 1.4; /* Improve readability */
                text-align: center; /* Ensure centered alignment */
                color: black; /* Maintain contrast */
                margin-bottom: 10px;
            }

            .banner-subtext {
                font-size: 20px; /* Reduced font size */
                padding: 0 10px;
                white-space: normal;
                text-align: center;
                color: rgba(0, 0, 0, 0.8);
            }

            /* Adjust Change Password Container for mobile */
            .change-REMOVED-container {
                padding: 20px;
                max-width: 90%;
                margin: 40px auto 30px auto; /* Adjusted for mobile */
            }

            /* Adjust footer */
            footer {
                padding: 20px 0;
            }

            .social-icons img {
                width: 25px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-text">
            Butch<span class="ai">AI</span>
        </div>
        <div class="left-section">
            
            <div class="nav-links-left">
                <a href="/">Home</a>
                <div class="dropdown">
                    <a href="#">Features</a>
                    <div class="dropdown-content">
                        <a href="/how-to-prompt">How to Prompt</a>
                        <a href="/basic">Basic</a>
                        <a href="/premium">Premium</a>
                    </div>
                </div>
                <a href="/pricing">Pricing</a>
                <a href="/contact">Contact</a>
            </div>
        </div>

        <div class="nav-links-right">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu" role="button" tabindex="0">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-text">
            Change Password
        </div>
        <div class="banner-subtext">
            Update your REMOVED securely.
        </div>
    </div>

    <!-- Change Password Form -->
    <div class="content">
        <div class="change-REMOVED-container">
            <h1>Change Your Password</h1>
            <form action="{{ url_for('change_REMOVED') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="current_REMOVED">Current Password:</label>
                <input type="REMOVED" id="current_REMOVED" name="current_REMOVED" required minlength="8" maxlength="50" placeholder="Enter your current REMOVED" required>

                <label for="new_REMOVED">New Password:</label>
                <input type="REMOVED" id="new_REMOVED" name="new_REMOVED" required minlength="8" maxlength="50" placeholder="Enter your new REMOVED" required>

                <label for="confirm_new_REMOVED">Confirm New Password:</label>
                <input type="REMOVED" id="confirm_new_REMOVED" name="confirm_new_REMOVED" required minlength="8" maxlength="50" placeholder="Confirm your new REMOVED" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ButchAI. All rights reserved.</p>
        <p>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy Policy</a>
        </p>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='images/x.png') }}" alt="X"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/yt.png') }}" alt="YouTube"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok"></a>
            <a href="#"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="Instagram"></a>
        </div> 
    </footer>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script>
        function toggleMenu() {
            const header = document.querySelector('header');
            header.classList.toggle('menu-open');
        }

        // Allow toggling menu with keyboard (Enter key)
        document.querySelector('.hamburger').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
